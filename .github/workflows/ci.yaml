name: CI

on:
  push:
    branches:
      - master
      - workflows
    tags:
      - '*'
  pull_request:

jobs:
  ci:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        dotnet: [ 5.0.x ]

    runs-on: ${{ matrix.os }}
    if: "!contains(github.event.head_commit.message, 'ci:skip')"

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet }}

    - name: Restore Tool
      run: dotnet tool restore

    - name: Format.Check
      run: dotnet fake build -t format.check

    - name: Build
      run: dotnet fake build

    - name: Build(Release)
      run: dotnet fake build -- RELEASE

    - name: Test
      run: dotnet fake build -t test

    - name: Test(Release)
      run: dotnet fake build -t test -- RELEASE

    - name: NuGet
      if: startsWith( github.ref, 'refs/tags/')
      run: |
        dotnet pack src/AwaitableCoroutine -c Release -o output/.
        dotnet pack src/AwaitableCoroutine.Altseed2 -c Release -o output/.

    - name: Upload artifact
      if: startsWith( github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v1.0.0
      with:
        path: output/*.nupkg